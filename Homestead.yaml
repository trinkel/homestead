---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/iCloud/Webdev/Projects/devPlayground.homestead/Projects/SynchroResults.stack
      to: /home/vagrant/Projects/SynchroResults.stack

sites:
    - map: homestead.test
      to: /home/vagrant/Projects

databases:
    - homestead

backup: true

features:
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false

